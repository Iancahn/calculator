<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ian Cahn Calculator</title>
</head>

<body>
    <main>
        <div class="case">
            <div class="grid-container">
                <div class="grid-item grid-item-1" id="calculations"></div>
                <div class="grid-item grid-item-2" onclick="clearField()">C</div>
                <div class="grid-item grid-item-3">/</div>
                <div class="grid-item grid-item-4">*</div>
                <div class="grid-item grid-item-5">7</div>
                <div class="grid-item grid-item-6">8</div>
                <div class="grid-item grid-item-7">9</div>
                <div class="grid-item grid-item-8">-</div>
                <div class="grid-item grid-item-9">4</div>
                <div class="grid-item grid-item-10">5</div>
                <div class="grid-item grid-item-11">6</div>
                <div class="grid-item grid-item-12">+</div>
                <div class="grid-item grid-item-13">3</div>
                <div class="grid-item grid-item-14">2</div>
                <div class="grid-item grid-item-15">1</div>
                <div class="grid-item grid-item-16">0</div>
                <div class="grid-item grid-item-17">00</div>
                <div class="grid-item grid-item-18">=</div>
                <div class="grid-item grid-item-19"></div>
            </div>
        </div>
    </main>
    <div>
        <footer>
            <p>Built by Ian Cahn</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
